<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sci-Fi Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0a0f1f;
  --panel:#0f172a;
  --neon:#8b5cf6;
  --neon-soft:rgba(139,92,246,.4);
  --text:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top, #1e1b4b, #020617),
    var(--bg);
  color:var(--text);
}

.calculator{
  background:var(--panel);
  width:340px;
  padding:25px;
  border-radius:20px;
  box-shadow:
    0 0 20px var(--neon-soft),
    inset 0 0 10px rgba(255,255,255,.05);
}

.display{
  width:100%;
  height:65px;
  background:#020617;
  border:none;
  border-radius:12px;
  color:var(--neon);
  font-size:1.6rem;
  padding:10px 15px;
  text-align:right;
  box-shadow:inset 0 0 10px var(--neon-soft);
  outline:none;
  margin-bottom:20px;
}

.buttons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

button{
  height:55px;
  border:none;
  border-radius:12px;
  background:#020617;
  color:white;
  font-size:1.1rem;
  cursor:pointer;
  box-shadow:
    0 0 6px var(--neon-soft),
    inset 0 0 6px rgba(255,255,255,.05);
  transition:.2s;
}

button:hover{
  background:var(--neon);
  color:black;
  box-shadow:0 0 15px var(--neon);
}

.operator{
  color:var(--neon);
}

.equal{
  grid-column:span 2;
  background:var(--neon);
  color:black;
  font-weight:600;
}

.clear{
  background:#dc2626;
  box-shadow:0 0 10px rgba(220,38,38,.6);
}
</style>
</head>

<body>

<div class="calculator">
  <input type="text" id="display" class="display" readonly>

  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">AC</button>
    <button onclick="deleteLast()">DEL</button>
    <button class="operator" onclick="appendValue('^')">^</button>
    <button class="operator" onclick="appendValue('/')">÷</button>

    <button onclick="appendValue('sin(')">sin</button>
    <button onclick="appendValue('cos(')">cos</button>
    <button onclick="appendValue('tan(')">tan</button>
    <button class="operator" onclick="appendValue('*')">×</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendValue('-')">−</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendValue('+')">+</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('.')">.</button>

    <button onclick="appendValue('0')">0</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
let display = document.getElementById('display');
let currentInput = '';
let lastAnswer = '0';

function appendValue(val){
  currentInput += val;
  display.value = currentInput;
}

function clearDisplay(){
  currentInput = '';
  display.value = '';
}

function deleteLast(){
  currentInput = currentInput.slice(0,-1);
  display.value = currentInput;
}

function calculate(){
  if(currentInput === '') return;

  try{
    let expr = currentInput;

    // power
    expr = expr.replace(/(\d+)\^(\d+)/g,'Math.pow($1,$2)');

    // trig in degrees
    expr = expr.replace(/sin\(/g,'Math.sin(Math.PI/180*');
    expr = expr.replace(/cos\(/g,'Math.cos(Math.PI/180*');
    expr = expr.replace(/tan\(/g,'Math.tan(Math.PI/180*');

    let result = eval(expr);

    display.value = result;
    currentInput = result.toString();
    lastAnswer = currentInput;
  }catch(e){
    display.value = 'Error';
    currentInput = '';
  }
}
</script>

</body>
</html>
